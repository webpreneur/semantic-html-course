<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Contact Address element</title>
</head>
<body>
    <header>

    </header>
    <main>

        <section>
            <h2>Description</h2>
            <p>
                The HTML <code>`<address>`</code> element indicates 
                that the enclosed HTML provides contact information for a person or people, or for an organization.
            </p>
        </section>

        <section>
            <h2>Example</h2>

            <p>Contact the author of this page:</p>

            <address>
                <a href="mailto:jim@rock.com">jim@rock.com</a><br>
                <a href="tel:+13115552368">(311) 555-2368</a>
            </address>

        </section>

    </main>
</body>
</html>
