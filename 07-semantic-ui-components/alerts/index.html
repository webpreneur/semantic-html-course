<article>

<h2>Semantic UI Message Component</h2>
<semantic-ui-message></semantic-ui-message>

<script type="text/plain" class="language-html">
<!-- Semantic UI's Markup for a Warning Message -->
<div class="ui warning message">
    <div class="header">
        You must register before you can do that!
    </div>
    Visit our registration page, then try again
</div>

<!-- The Semantically correct way would be something like this -->
<aside class="ui warning message">
    <strong class="header">
        You must register before you can do that!
    </strong>
    Visit our registration page, then try again
</aside>
</script>

<a href="https://semantic-ui.com/collections/message.html">Message - Semantic UI</a>

</article>

<article>
    <h2>Alert Components - Bootstrap v5.0</h2>

</main>
    
<script>

window.customElements.define('semantic-ui-message', class extends HTMLElement {
    constructor() {
        super()
        .attachShadow({ mode: 'open' })
        .innerHTML = `
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/message.min.css" />

            <div class="ui warning message">
                <div class="header">
                    You must register before you can do that!
                </div>
                Visit our registration page, then try again
            </div>
        `;
    }
});



</script>
