<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Example</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="burger-menu">
                    <ul>
                        <li>
                            <input type="text" placeholder="search">
                        </li>
                        <li>
                            <a href="">
                                New
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Best Sellers
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Offers
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <ul>

                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <article>
            <div>Product Name</div>
            <div>***** 13 reviews</div>
            <div><img src="" alt=""></div>

            <form action="">

                <input type="radio" name="color" value="red" checked>
                <label for="colorChoice1">Red</label>
            
                <input type="radio" name="color" value="phone">
                <label for="colorChoice2">Green</label>
            
                <input type="radio" name="color" value="mail">
                <label for="colorChoice3">Blue</label>

                <div>
                    <ul>
                        <li>50$</li>
                        <li>100$</li>
                        <li>-50%</li>
                        <li>Offer ends at: <time datetime="2021-06-10">June 1</time></li>
                    </ul>
                </div>
                <input type="number" name="quantity" id="productQuantity">
                <a href="">Add to cart</a>
            </form>
            <div>
                <a href="">Add to wislisht</a>
            </div>

            <ul>
                <li>
                    <a
                        id="descriptionToggler" 
                        href="#description"
                        aria-expanded="false" 
                        aria-controls="description"
                    >Description</a>
                    <section 
                        id="description"
                        role="region"
                        aria-labelledby="descriptionToggler"
                    >
                        <p>This is an awesomely written product description.</p>
                    </section>
                </li>
            </ul>

        </article>

        <aside>
            <ul>
                <li>
                    Product in Cart #1
                </li>
                <li>
                    Product in Cart #2
                </li>
            </ul>
        </aside>

    </main>
    <footer>

    </footer>
</body>
</html>
